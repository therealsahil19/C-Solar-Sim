<!DOCTYPE html>
<html>

<head>
    <title>Jupiter Exploration Renderer</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #canvas {
            max-width: 90vw;
            max-height: 80vh;
            border: 2px solid #a57c52;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(165, 124, 82, 0.5);
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d4a373;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <img id="canvas" src="frames/jupiter_000.png">
    <div class="info">Observing Jupiter Atmosphere... Frame: <span id="frameNum">0</span></div>

    <script>
        const img = document.getElementById('canvas');
        const span = document.getElementById('frameNum');
        let frame = 0;
        const totalFrames = 60;

        function nextFrame() {
            frame = (frame + 1) % totalFrames;
            img.src = `frames/jupiter_${String(frame).padStart(3, '0')}.png`;
            span.textContent = frame;
            setTimeout(nextFrame, 50);
        }

        setTimeout(nextFrame, 1000);
    </script>
</body>

</html>
