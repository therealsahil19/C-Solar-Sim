<!DOCTYPE html>
<html>
<head>
    <title>Solar Mission Video Renderer</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #canvas { max-width: 90vw; max-height: 80vh; border: 2px solid #444; }
        .info { margin-top: 20px; font-size: 1.2em; color: #aaa; }
    </style>
</head>
<body>
    <img id="canvas" src="frames/frame_000.png">
    <div class="info">Rendering Earth 360 Orientation... Frame: <span id="frameNum">0</span></div>

    <script>
        const img = document.getElementById('canvas');
        const span = document.getElementById('frameNum');
        let frame = 0;
        const totalFrames = 60;

        function nextFrame() {
            frame = (frame + 1) % totalFrames;
            img.src = `frames/frame_${String(frame).padStart(3, '0')}.png`;
            span.textContent = frame;
            setTimeout(nextFrame, 50); // 20fps playback for preview
        }
        
        // Wait a bit before starting to ensure subagent is ready
        setTimeout(nextFrame, 1000);
    </script>
</body>
</html>
